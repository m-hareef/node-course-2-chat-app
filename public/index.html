<!DOCTYPE html>

<html>
  <head>

      <meta charset = "utf-8">
      <link rel="stylesheet" href="/css/styles.css">

  </head>

  <body class = "chat">
    <div class = "chat__sidebar">
      <h3>PEOPLE</h3>
      <div id = "users">

      </div>

    </div>

    <div class = "chat__main">
      <ol id = "messages" class = "chat__messages"> </ol>

<!-- footer -->
      <div class = "chat__footer">
        <form id = "message-form">
          <input name = "message" type = "text" placeholder = "Type Here" autofocus autocomplete="off"/>
          <button>Send</button>
        </form>
        <button id = "send-location">Send location</button>
      </div>

      <!-- I created the below div to do something later -->
      <div class = "chat__footer">

      </div>


    </div>


<!-- Using mustache template format below: For Chat messages -->
    <script id = "message-template" type="text/template">
      <li class = "message">
        <div class="message__title">
          <h4>{{from}}</h4>
          <span>{{createdAt}}</span>
        </div>
        <div class = "message__body">
          <p>{{text}}</p>
        </div>
      </li>
    </script>

    <!-- Using mustache template format below: For Location messages -->
        <script id = "location-message-template" type="text/template">
          <li class = "message">
            <div class="message__title">
              <h4>{{from}}</h4>
              <span>{{createdAt}}</span>
            </div>
            <div class = "message__body">
              <p>
                <a href="{{url}}" target = "_blank">My current location</a>
              </p>
            </div>
          </li>
        </script>

    <script src ="/socket.io/socket.io.js"></script>
    <script src ="/js/libs/jquery-3.2.1.min.js"></script>
    <script src = "/js/libs/moment.js"></script> <!--Moment library copied for date and time manipulation -->
    <script src = "/js/libs/mustache.js"></script> <!--Mustache.js library -->
    <script src = "/js/index.js"></script>
  </body>
</html>
